<!DOCTYPE html>
<meta charset="utf8" />
<meta name="viewport" content="width=device-width, user-scalable=0" />
<title>Distancing</title>
<link rel="stylesheet" href="play/style.css" />
<style>
    #debug {
        display: flex;
        flex-flow: column nowrap;
        align-items: flex-end;
        position: absolute;
        bottom: 0;
        right: 0;
        color: #fff;
        font-family: monospace;
    }
    #debug button {
        cursor: pointer;
        padding: 0;
        background: none;
        border: none;
        font: inherit;
        color: inherit;
    }
    #debug div {
        width: max-content;
        background: #000;
        color: #fff;
    }
</style>
<body>
    <div id="simulation">
        <div id="controls"></div>
        <div id="drawings">
            <canvas id="histo"></canvas>
            <canvas id="scene"></canvas>
        </div>
    </div>

    <div id="debug">
        <div>update: <span id="update"></span></div>
        <div>delta: <span id="delta"></span></div>
        <div>fps: <span id="fps"></span></div>
        <div><button onclick="toggle(this)">pause</button></div>
    </div>
    <script type="module">
        import {loop_start, loop_stop} from "./src/core.js";
        import "./src/index.js";

        let running = true;
        window.toggle = function toggle(button) {
            if (running) {
                running = false;
                loop_stop();
                button.textContent = "resume";
            } else {
                running = true;
                loop_start(game);
                button.textContent = "pause";
            }
        };
    </script>
</body>
